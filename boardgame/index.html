<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board Game</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button id="start-button" type="button" class="btn btn-primary">
      Start Game
    </button>
    <button id="roll-button" type="button" class="btn btn-info">Roll</button>
    <button id="next-button" type="button" class="btn btn-warning">
      Next Player
    </button>
    <button
      id="show-players-properties"
      type="button"
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#player-properties"
    >
      Show Players Money and Properties
    </button>
    <div
      class="modal fade"
      id="player-properties"
      tabindex="-1"
      aria-labelledby="player-propertiesLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-title">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="board">
      <div id="center">
        <div
          class="d-flex flex-wrap align-items-center display-of-ongoing-events"
        >
          <h1>Click a Piece to Place on Board</h1>
          <img data-name="boot" src="./images/monopoly-boot.jpg" alt="" />
          <img data-name="car" src="./images/monopoly-car.png" alt="" />
          <img data-name="dog" src="./images/monopoly-dog.png" alt="" />
          <img data-name="hat" src="./images/monopoly-hat.png" alt="" />
          <img data-name="horse" src="./images/monopoly-horse.png" alt="" />
          <img data-name="train" src="./images/monopoly-train.png" alt="" />
        </div>
        <div><h1 id="dice-roll-display">Dice Roll:</h1></div>
      </div>
      <div data-id="21" id="corner-left-top"><h2>FREE PARKING</h2></div>
      <div data-id="31" id="corner-right-top"><h1>GO TO JAIL</h1></div>
      <div data-id="11" id="corner-left-bottom"><h1>JAIL</h1></div>
      <div data-id="1" id="corner-right-bottom"><h1>GO</h1></div>
      <div id="column-left">
        <div data-id="12"></div>
        <div data-id="13"></div>
        <div data-id="14"></div>
        <div data-id="15"></div>
        <div data-id="16"></div>
        <div data-id="17"></div>
        <div data-id="18"></div>
        <div data-id="19"></div>
        <div data-id="20"></div>
      </div>
      <div id="column-right">
        <div data-id="32"></div>
        <div data-id="33"></div>
        <div data-id="34"></div>
        <div data-id="35"></div>
        <div data-id="36"></div>
        <div data-id="37"></div>
        <div data-id="38"></div>
        <div data-id="39"></div>
        <div data-id="40"></div>
      </div>
      <div id="row-top">
        <div data-id="22"></div>
        <div data-id="23"></div>
        <div data-id="24"></div>
        <div data-id="25"></div>
        <div data-id="26"></div>
        <div data-id="27"></div>
        <div data-id="28"></div>
        <div data-id="29"></div>
        <div data-id="30"></div>
      </div>
      <div id="row-bottom">
        <div data-id="2"></div>
        <div data-id="3"></div>
        <div data-id="4"></div>
        <div data-id="5"></div>
        <div data-id="6"></div>
        <div data-id="7"></div>
        <div data-id="8"></div>
        <div data-id="9"></div>
        <div
          data-id="10
        "
        ></div>
      </div>
    </div>
  </body>
</html>
